<div class="min-h-screen flex items-center justify-center bg-[var(--bg-muted)] p-4">
    <div
        class="bg-[var(--bg-primary)] shadow-elevated border border-[var(--border-default)] rounded-xl p-6 w-full max-w-md space-y-4 animate-fade-in">
        <h1 class="text-2xl font-bold text-[var(--text-primary)] text-center">
            ðŸŽ‰ Bienvenido
        </h1>
        <p class="text-sm text-[var(--text-secondary)] text-center mb-4">
            Completa tu perfil para continuar
        </p>

        <!-- Nombre -->
        <label for="nombre" class="text-[var(--text-primary)] block mb-1">Nombre</label>
        <input type="text" id="nombre" [ngModel]="nombre()" (ngModelChange)="nombre.set($event)"
            class="w-full p-2 rounded border border-[var(--border-default)] bg-[var(--bg-primary)] text-[var(--text-primary)]"
            placeholder="Tu nombre" />

        <!-- Rol -->
        <label for="rol" class="text-[var(--text-primary)] block mt-4 mb-1">Rol</label>
        <select id="rol" [ngModel]="rol() ?? ''" (ngModelChange)="rol.set($event)"
            class="w-full p-2 rounded border border-[var(--border-default)] bg-[var(--bg-primary)] text-[var(--text-primary)]">
            <option value="">Selecciona tu rol</option>

            @for (r of roles(); track r) {
            <option [ngValue]="r">{{ r }}</option>
            }
        </select>
        <!-- Objetivo -->
         @if(rol() === 'cliente') {
        <label for="objetivo" class="text-[var(--text-primary)] block mt-4 mb-1">Objetivo</label>
        <select id="objetivo" [ngModel]="objetivo() ?? ''" (ngModelChange)="objetivo.set($event)"
            class="w-full p-2 rounded border border-[var(--border-default)] bg-[var(--bg-primary)] text-[var(--text-primary)]">
            <option value="">Selecciona tu objetivo</option>
            @for (o of objetivos(); track o) {
            <option [ngValue]="o">{{ o }}</option>
            }
        </select>
        }

        <button (click)="completar()" [disabled]="loading()"
            class="w-full mt-6 bg-[var(--accent)] hover:bg-[var(--accent-hover)] text-[var(--text-inverse)] py-2 rounded font-medium">
            {{ loading() ? 'Guardandoâ€¦' : 'âœ… Continuar' }}
        </button>
    </div>
</div>
