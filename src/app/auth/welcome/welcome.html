<div class="min-h-dvh bg-brand-neutral bg-[url('/assets/images/bg.jpg')] bg-cover bg-center flex items-end justify-center px-4">

  <!-- Gradiente -->
  <div class="fixed inset-0 bg-gradient-to-b from-transparent via-black/80 to-black pointer-events-none z-0"></div>

  <!-- Contenido -->
  <div class="z-10 mb-6">
    <img [ngSrc]="'/assets/images/logo.png'" width="100" height="100" alt="Fondo" priority class="mb-6" />

    <h1 class="text-white text-left font-semibold font-heading text-4xl mb-4">
      <span class="text-brand-accent">Entrenamientos</span> diseñados sólo para ti!
    </h1>
    <p class="text-gray-200 text-left mb-8">
      Sigue un plan personalizado adaptado a tus objetivos, nivel fitnes y preferencias!
    </p>
    <!-- Botón Registrarse -->
    <ion-button type="button" expand="block" fill="solid" size="large" shape="round" class="gym-btn-accent mb-1"
      (click)="goToRegister()">
      Registrarte
    </ion-button>
    <div class="flex justify-center items-center">
      <p class="text-white">
        Ya tenes una cuenta?
      </p>
      <!-- Botón Iniciar Sesión -->
      <ion-button type="button" expand="" fill="clean" size="default" class="gym-btn-link"
        (click)="goToLogin()">
        Inicia Sesión
      </ion-button>
    </div>
  </div>
</div>
