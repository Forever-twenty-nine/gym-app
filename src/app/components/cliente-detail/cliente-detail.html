@if (visible() && cliente) {
<div class="fixed inset-0 flex items-center justify-center z-50" 
    (click)="cerrarModal()"
    [class.animate-(--animate-modal-fade-in)]="!cerrando()"
    [class.animate-(--animate-modal-fade-out)]="cerrando()"
    >
    <div class="bg-[var(--bg-elevated)] rounded-xl shadow-2xl w-full max-w-md p-6 text-[var(--text-primary)]"
        (click)="$event.stopPropagation()"
        [class.animate-(--animate-modal-fade-in)]="!cerrando()" 
        [class.animate-(--animate-modal-fade-out)]="cerrando()"
        >
        <h2 class="text-xl font-bold mb-4">Detalle del Cliente</h2>

        <div class="space-y-4">
            @for (campo of campos(); track campo.name) {
            <div>
                <label class="block mb-1 font-medium text-[var(--text-secondary)]">
                    {{ campo.label }}
                </label>
                <div
                    class="w-full px-4 py-2 rounded-lg border text-[var(--text-primary)] border-[var(--border-default)] bg-[var(--bg-muted)]">
                    {{ leerCampo(campo.name) }}
                </div>
            </div>
            }

            <div class="flex justify-end pt-2">
                <button type="button" (click)="cerrarModal()"
                    class="px-4 py-2 rounded-lg bg-[var(--bg-muted)] text-[var(--text-primary)] hover:bg-[var(--border-default)] transition">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
}
