<modal-base (cerrar)="onCerrar()">
    <h2 class="text-xl font-bold mb-4">Detalle del Cliente</h2>

    <div class="space-y-4">
        @for (campo of campos(); track campo.name) {
        <div>
            <label class="block mb-1 font-medium text-[var(--text-secondary)]">
                {{ campo.label }}
            </label>
            <div
                class="w-full px-4 py-2 rounded-lg border text-[var(--text-primary)] border-[var(--border-default)] bg-[var(--bg-muted)]">
                {{ leerCampo(campo.name) }}
            </div>
        </div>
        }

        <div class="flex justify-end pt-2">
            <button type="button" (click)="cerrar.emit()"
                class="px-4 py-2 rounded-lg bg-[var(--bg-muted)] text-[var(--text-primary)] hover:bg-[var(--border-default)] transition">
                Cerrar
            </button>

        </div>
    </div>

</modal-base>
