<modal-base (cerrar)="onCerrar()">
    
    <h2 class="text-xl font-bold mb-4 text-[var(--danger)]">Confirmar Eliminación</h2>
    <p class="text-[var(--text-primary)] mb-6">
        ¿Estás seguro que deseas eliminar a <strong>{{ cliente.nombre }}</strong>? Esta acción no se puede deshacer.
    </p>

    <div class="flex justify-end gap-2">
        <button type="button" (click)="onCerrar()"
            class="px-4 py-2 rounded-lg bg-[var(--bg-muted)] text-[var(--text-primary)] hover:bg-[var(--border-default)] transition">
            Cancelar
        </button>
        <button type="button" (click)="onEliminar()"
            class="px-4 py-2 rounded-lg bg-[var(--danger)] text-[var(--text-primary)] hover:bg-[var(--danger-hover)] transition">
            Eliminar
        </button>
    </div>

</modal-base>
