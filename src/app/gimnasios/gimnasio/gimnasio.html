
<ion-header class="px-5 pt-5 pb-2 ">
  <div class="flex items-start justify-between">
    <div class="flex items-center gap-4">
      <img [ngSrc]="'/assets/images/foto.png'" width="60" height="60" alt="Fondo" priority class="rounded-full" />
      <div>
        <p class="text-lg font-heading text-gray-400">
          Hola Juan!
        </p>
        <!--cerrar session-->
        <button (click)="logout()" class="text-sm text-gray-600">Cerrar sesiÃ³n</button>
      </div>
    </div>

    <a routerLink="/cliente/notificaciones" class="relative flex justify-center items-end w-8 h-8 ">
      <ion-icon name="notifications-outline" class="text-2xl"></ion-icon>
      <ion-badge class="bg-red-600 p-0.5 min-w-4 min-h-2 absolute top-0 right-0">7</ion-badge>
    </a>
  </div>
</ion-header>

<ion-content>
  <div class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg flex flex-col gap-6">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Dashboard Gimnasio</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a routerLink="clientes" class="block bg-blue-100 hover:bg-blue-200 rounded-lg p-6 text-center shadow transition">
        <span class="text-xl font-semibold text-blue-700">Clientes</span>
        <div class="mt-2 text-gray-600">Ver y gestionar clientes</div>
      </a>
      <a routerLink="entrenadores" class="block bg-green-100 hover:bg-green-200 rounded-lg p-6 text-center shadow transition">
        <span class="text-xl font-semibold text-green-700">Entrenadores</span>
        <div class="mt-2 text-gray-600">Ver y gestionar entrenadores</div>
      </a>
      <a routerLink="invitaciones" class="block bg-yellow-100 hover:bg-yellow-200 rounded-lg p-6 text-center shadow transition">
        <span class="text-xl font-semibold text-yellow-700">Invitaciones</span>
        <div class="mt-2 text-gray-600">Enviar y revisar invitaciones</div>
      </a>
    </div>
  </div>
</ion-content>
