<p>entrenadores-gimnasio works!</p>
<div class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-green-700 mb-6">Entrenadores asociados</h2>
  @if (entrenadores.length === 0) {
    <div class="text-center text-gray-500 py-8">No hay entrenadores asociados al gimnasio.</div>
  }
  @if (entrenadores.length > 0) {
    <ul class="divide-y divide-gray-200">
      @for (entrenador of entrenadores; track entrenador.id) {
        <li class="py-4 flex items-center gap-4">
          <div class="flex-1">
            <div class="font-semibold text-lg text-green-800">{{ entrenador.nombre }}</div>
            <div class="text-sm text-gray-600">Email: {{ entrenador.email }}</div>
          </div>
        </li>
      }
    </ul>
  }
</div>
