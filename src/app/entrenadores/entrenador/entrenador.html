<ion-content>

  <ion-header class="px-5 pt-5 pb-2 ">
    <div class="flex items-start justify-between">
      <div class="flex items-center gap-4">
        <img [ngSrc]="'/assets/images/foto.png'" width="60" height="60" alt="Fondo" priority class="rounded-full" />
        <div>
          <p class="text-lg font-heading text-gray-400">
            Hola Juan!
          </p>
          <!--cerrar session-->
          <button (click)="cerrarSesion()" class="text-sm text-gray-600">Cerrar sesión</button>
        </div>
      </div>

      <a routerLink="/cliente/notificaciones" class="relative flex justify-center items-end w-8 h-8 ">
        <ion-icon name="notifications-outline" class="text-2xl"></ion-icon>
        <ion-badge class="bg-red-600 p-0.5 min-w-4 min-h-2 absolute top-0 right-0">7</ion-badge>
      </a>


    </div>
  </ion-header>



<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Panel de Entrenador</h1>

  <!-- Indicadores y estadísticas de ejercicios -->
  <section class="mb-10">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div class="bg-white border border-gray-200 rounded-lg shadow p-4 text-center">
        <div class="text-2xl font-bold text-blue-700">{{ totalEjercicios() }}</div>
        <div class="text-sm text-gray-600">Total de ejercicios</div>
      </div>
      <div class="bg-white border border-gray-200 rounded-lg shadow p-4 text-center">
        <div class="text-2xl font-bold text-green-700">{{ ejerciciosConPeso() }}</div>
        <div class="text-sm text-gray-600">Con peso</div>
      </div>
      <div class="bg-white border border-gray-200 rounded-lg shadow p-4 text-center">
        <div class="text-2xl font-bold text-yellow-700">{{ ejerciciosSinPeso() }}</div>
        <div class="text-sm text-gray-600">Peso corporal</div>
      </div>
      <p class="text-gray-600 text-sm">Visualiza y gestiona tus clientes asignados.</p>

      </div>
      </section>
  </div>

</ion-content>
