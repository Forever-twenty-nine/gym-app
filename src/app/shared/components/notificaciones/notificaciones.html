<div class="w-full max-w-lg mx-auto mt-8">
  @if (invitaciones().length === 0) {
    <div class="text-center text-gray-500 py-8 bg-white rounded shadow">No tienes notificaciones.</div>
  }
  @for (invitacion of invitaciones(); track invitacion.id) {
    <div class="bg-white rounded shadow p-4 mb-4 flex flex-col gap-2">
      <div class="font-semibold text-blue-700">Invitaci√≥n de entrenador: <span class="text-gray-800">{{ invitacion.entrenadorId }}</span></div>
      <div class="text-sm text-gray-600">Estado: 
        <span class="font-bold"
          [class]="
            invitacion.estado === 'pendiente' ? 'text-yellow-500 font-bold' :
            invitacion.estado === 'aceptada' ? 'text-green-600 font-bold' :
            invitacion.estado === 'rechazada' ? 'text-red-500 font-bold' : ''
          "
        >{{ invitacion.estado }}</span>
      </div>
      @if (invitacion.estado === 'pendiente') {
        <div class="flex gap-2 mt-2">
          <button (click)="aceptarInvitacion(invitacion.id)" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 transition">Aceptar</button>
          <button (click)="rechazarInvitacion(invitacion.id)" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Rechazar</button>
        </div>
      }
    </div>
  }
</div>
