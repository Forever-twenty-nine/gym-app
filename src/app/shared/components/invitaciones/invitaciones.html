<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <form (ngSubmit)="enviarInvitacionCliente()" class="mb-8">
    <h3 class="text-lg font-bold mb-4 text-blue-700">Enviar invitación a Cliente</h3>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email del cliente:</label>
      <input name="emailCliente" [(ngModel)]="emailCliente" required type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Enviar invitación a cliente</button>
  </form>

  <form (ngSubmit)="enviarInvitacionEntrenador()" class="mb-8">
    <h3 class="text-lg font-bold mb-4 text-green-700">Enviar invitación a Entrenador</h3>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email del entrenador:</label>
      <input name="emailEntrenador" [(ngModel)]="emailEntrenador" required type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Enviar invitación a entrenador</button>
  </form>

  @if (invitacionesService.loading()) {
    <div class="text-center text-blue-600 font-semibold">Enviando invitación...</div>
  }
  @if (invitacionesService.error()) {
    <div class="text-center text-red-600 font-semibold">Error: {{ invitacionesService.error() }}</div>
  }
</div>
