<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 backdrop-blur-sm">
    <div
        class="bg-[var(--bg-primary)] text-[var(--text-primary)] rounded-2xl shadow-xl w-full max-w-md p-6 sm:p-8 relative">

        <!-- ðŸ§© Cabecera -->
        <div class="flex justify-between items-start mb-4">
            <h2 class="text-xl font-bold leading-tight">{{ title }}</h2>
            <button (click)="cancelar.emit()"
                class="text-[var(--text-secondary)] hover:text-[var(--text-primary)] text-lg transition" title="Cerrar">
                âœ•
            </button>
        </div>

        <!-- ðŸ“„ Mensaje -->
        <p class="text-sm text-[var(--text-secondary)] leading-relaxed mb-6">
            {{ message }}
        </p>

        <!-- ðŸ”˜ Botones -->
        <div class="flex justify-end gap-3">
            <button (click)="cancelar.emit()"
                class="px-4 py-2 rounded bg-[var(--bg-muted)] text-[var(--text-primary)] hover:bg-[color-mix(in srgb, var(--bg-muted) 80%, black)] text-sm font-medium transition">
                {{ textCancelar }}
            </button>

            <button (click)="confirmar.emit()"
                class="px-4 py-2 rounded bg-[var(--danger)] hover:bg-[var(--danger-hover)] text-[var(--text-inverse)] text-sm font-medium transition">
                {{ textConfirmar }}
            </button>
        </div>

    </div>
</div>
